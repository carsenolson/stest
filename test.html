<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-sm">
                <div class="d-block p-3 bg-dark text-white"><h3 id="testTitle"><a href="index.html">Home/</a></h3></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 text-dark bg-light" id="questionArea">
                <!-- Contains a question. -->


            </div>
            <div class="col-sm-4" id="imageDiv">
                <!-- contains a image -->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10" id="answersArea">
                <!-- contains answers -->

            </div>
        </div>
        <div class="row">
            <div class="col-lg-10">
                <!-- contains a nav_panel -->
                <div class="d-flex justify-content-between fixed-bottom mb-3">
                    <div class="p-2 text-dark ml-3">
                        <p id="dCurrentQuestionNumber" class="p-2 text-dark bg-light">

                        </p>
                        <div id="dAllQuestionNumber" class="p-2 text-dark bg-light">

                        </div>
                        <div id="dTimer" class="p-2 text-dark bg-light">

                        </div>
                    </div>
                    <div>
                        <button type="button" id="shiftLeft" class="btn btn-primary"><</button>
                        <button type="button" id="shiftRight" class="btn btn-primary">></button>
                    </div>
                    <div class="mr-3">
                        <button type="button" class="btn btn-success float-right">Finish</button>
                    </div>
                </div>

            </div>
        </div>

        <script src="testScript.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
